version: "3"

services:
    postgres:
        image: postgres:14
        container_name: test_postgres
        ports:
            - 5432:5432
        volumes:
            - postgres-store:/var/lib/postgresql/data
            - ./postgresql/script:/docker-entrypoint-initdb.d
        environment:
            - POSTGRES_PASSWORD=passward

volumes:
    postgres-store:
    mongo-store:
