version: "3"

services:
    postgres:
        image: postgres:14
        container_name: test_postgres
        ports:
            - 5432:5432
        volumes:
            # - postgres-store:/var/lib/postgresql/data
            - ../postgresql/conf:/docker-entrypoint-initdb.d
        environment:
            - POSTGRES_PASSWORD=passward
    med-manage:
        container_name: med-manage
        build:
            context: ../medmanage-service
            dockerfile: ../medmanage-service/Dockerfile
        ports:
            - "3000:3000"
            - "5555:5555"
        depends_on:
            - postgres
        environment:
            - DATABASE_URL=postgresql://postgres:passward@test_postgres:5432/medmanage?schema=public
